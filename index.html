<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayraq Oyunu</title>
  <style>
    /* Genel stiller */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark { background-color: #121212; color: white; }
    body.blue { background-color: #d0e7ff; color: #003366; }
    body.neon { background-color: black; color: #39ff14; }
    body.retro { background-color: #fceabb; color: #6a0572; }
    h1 { font-size: 24px; margin: 15px 0; }

    /* Navbar ve men√º */
    .navbar {
      width: 100%;
      background-color: #2d3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .menu { cursor: pointer; font-size: 24px; }
    .menu-options {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #fff;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 99;
    }
    .navbar.dark .menu-options {
      background-color: #333;
      color: white;
    }
    .menu-options button,
    .menu-options select {
      font-size: 14px;
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #2d3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-options button:hover { background-color: #4CAF50; }

    /* Oyun alanƒ± */
    #score-timer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 5px;
    }
    #score, #timer, #coins {
      font-size: 16px;
      font-weight: bold;
    }
    #question { font-size: 18px; margin: 10px 0; text-align: center; }
    .flags {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, border 0.3s ease;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .card img { width: 100%; height: auto; display: block; }
    .card.correct { border-color: #4CAF50; }
    .card.wrong { border-color: #F44336; }
    @media (max-width: 500px) {
      .card { border-radius: 8px; }
      h1 { font-size: 18px; }
    }

    /* Modal stilleri */
    #loginModal, #logoutModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modalContent {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      font-family: Arial, sans-serif;
      color: black;
    }
    #modalContent h2 { margin-bottom: 20px; }
    input {
      padding: 12px;
      width: 80%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: black;
    }
    button {
      padding: 10px 20px;
      background-color: #2d3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #4CAF50; }
  </style>
</head>
<body>
  <!-- Navbar ve Ayarlar -->
  <div class="navbar">
    <span>üåç Bayraq Oyunu</span>
    <span class="menu" onclick="toggleMenu()">‚öôÔ∏è</span>
    <div class="menu-options" id="menu-options">
      <p id="usernameInSettings" style="color: #333;">Giri≈ü etmediniz.</p>
      <label>Zaman:
        <select id="timeSelect">
          <option value="60">60s</option>
          <option value="120">120s</option>
          <option value="200">200s</option>
        </select>
      </label><br>
      <label>√á…ôtinlik:
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value ="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label><br>
      <label>Tema:
        <select id="theme">
          <option value="">Standart</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="neon">Neon</option>
          <option value="retro">Retro</option>
        </select>
      </label><br>
      <button onclick="applySettings()">T…ôtbiq et</button>
      <button onclick="logout()">√áƒ±xƒ±≈ü</button>
    </div>
  </div>

  <!-- G√∂st…ôricil…ôr -->
  <div id="score-timer">
    <span id="score">Xal: 0</span>
    <span id="timer">Vaxt: 60</span>
    <span id="coins">üí∞ 0</span>
  </div>

  <h1 id="question">Haradƒ±r bu bayraq?</h1>

  <!-- Bayraq kartlarƒ± -->
  <div class="flags" id="flags"></div>

  <!-- Giri≈ü Modalƒ± -->
  <div id="loginModal">
    <div id="modalContent">
      <h2>Adƒ±nƒ±zƒ± daxil edin</h2>
      <input type="text" id="usernameInput" placeholder="M…ôs…ôl…ôn: R…ôsul">
      <button onclick="startGame()">Ba≈üla</button>
    </div>
  </div>

  <!-- S∆èSL∆èR -->
  <audio id="correctSound" src="sesler/Doƒüru.mp3"></audio>
  <audio id="wrongSound" src="sesler/Yanlƒ±≈ü.mp3"></audio>

  <script>
    const flags = [
      { name: "Az…ôrbaycan", img: "https://flagcdn.com/w320/az.png" },
      { name: "T√ºrkiy…ô", img: "https://flagcdn.com/w320/tr.png" },
      { name: "AB≈û", img: "https://flagcdn.com/w320/us.png" },
      { name: "Almaniya", img: "https://flagcdn.com/w320/de.png" },
      { name: "Fransa", img: "https://flagcdn.com/w320/fr.png" },
      { name: "Yaponiya", img: "https://flagcdn.com/w320/jp.png" },
      { name: "Braziliya", img: "https://flagcdn.com/w320/br.png" },
      { name: "ƒ∞ngilt…ôr…ô", img: "https://flagcdn.com/w320/gb.png" }
    ];

    let correctAnswer = "";
    let score = 0;
    let coins = 0;
    let timer;
    let timeLeft = 60;
    let username = "";

    function toggleMenu() {
      const menu = document.getElementById("menu-options");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function applySettings() {
      const selectedTime = parseInt(document.getElementById("timeSelect").value);
      const theme = document.getElementById("theme").value;
      document.body.className = theme;
      timeLeft = selectedTime;
      document.getElementById("timer").textContent = `Vaxt: ${timeLeft}`;
      toggleMenu();
    }

    function logout() {
      clearInterval(timer);
      document.getElementById("loginModal").style.display = "flex";
      username = "";
      document.getElementById("usernameInSettings").textContent = "Giri≈ü etmediniz.";
      score = 0;
      coins = 0;
      document.getElementById("score").textContent = "Xal: 0";
      document.getElementById("coins").textContent = "üí∞ 0";
    }

    function startGame() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input === "") {
        alert("Z…ôhm…ôt olmasa adƒ±nƒ±zƒ± daxil edin.");
        return;
      }
      username = input;
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("usernameInSettings").textContent = `üë§ ${username}`;
      applySettings();
      startTimer();
      generateFlags();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Vaxt: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert(`Oyunun sonu! Xalƒ±nƒ±z: ${score}`);
          logout();
        }
      }, 1000);
    }

    function generateFlags() {
      const flagContainer = document.getElementById("flags");
      flagContainer.innerHTML = "";
      const shuffled = flags.sort(() => 0.5 - Math.random()).slice(0, 4);
      correctAnswer = shuffled[Math.floor(Math.random() * shuffled.length)].name;
      document.getElementById("question").textContent = `${correctAnswer} bayraƒüƒ± hansƒ±dƒ±r?`;

      shuffled.forEach(flag => {
        const card = document.createElement("div");
        card.classList.add("card");
        const img = document.createElement("img");
        img.src = flag.img;
        card.appendChild(img);
        card.onclick = () => checkAnswer(flag.name, card);
        flagContainer.appendChild(card);
      });
    }

    function checkAnswer(selected, card) {
      const correctSound = document.getElementById("correctSound");
      const wrongSound = document.getElementById("wrongSound");

      if (selected === correctAnswer) {
        card.classList.add("correct");
        score++;
        coins += 5;
        document.getElementById("score").textContent = `Xal: ${score}`;
        document.getElementById("coins").textContent = `üí∞ ${coins}`;
        correctSound.play();
      } else {
        card.classList.add("wrong");
        coins = Math.max(0, coins - 2);
        document.getElementById("coins").textContent = `üí∞ ${coins}`;
        wrongSound.play();
      }

      setTimeout(() => {
        generateFlags();
      }, 1000);
    }
  </script>
</body>
</html>
